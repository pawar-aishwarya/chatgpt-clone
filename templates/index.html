<!DOCTYPE html>
<html>
<head>

        input, button { padding: 10px; font-size: 16px; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        #chatbox { margin-top: 20px; border-top: 1px solid #ddd; padding-top: 10px; }
    </style>
</head>

    {% if bot_response %}

    {% endif %}

</html>
